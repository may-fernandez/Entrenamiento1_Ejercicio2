<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html">Home</a>
        <hr />
        <a href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <form action="#" class="formulario">
        <label for="nombre" class="label-input"
          >Nombre:
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Tu nombre"
            class="label-input"
            required
            autofocus
        /></label>

        <label for="email" class="label-input"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Tu email"
            class="label-input"
            required
            autofocus
        /></label>

        <label for="tel" class="label-input" class="label-input"
          >Tel:
          <input type="tel" name="tel" id="tel" class="label-input" required autofocus/>
        </label>

        <label for="mensaje" class="label-input" class="label-input"
          >Mensaje:<textarea
            name="mensaje"
            id="mensaje"
            cols="50"
            rows="7"
            class="label-input"
            autofocus
          ></textarea>
        </label>

        <div class="btns-form">
          <input type="submit" value="Enviar" class="btn-enviar" />
          <input type="reset" value="Cancelar" class="btn-cancelar" />
        </div>
      </form>
    </main>
    <footer>
      <h3>Todos los derechos reservados</h3>
    </footer>
  </body>
</html>
