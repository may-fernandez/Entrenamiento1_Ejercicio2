<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

   <header class="header">
      <nav class="nav">
        <a href="../index.html">Home</a>
        <hr />
        <a href="./contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <section class="contacto">
        <form action="#" class="formulario">
          <div class="label-input">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required autofocus>
          </div>
          <div class="label-input">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Tu email" required autofocus>
          </div>
          <div class="label-input">
            <label for="tel" class="label-input">Tel:</label>
            <input type="tel" name="tel" id="tel" class="label-input" required autofocus>
          </div>
          <div class="label-input">
            <label for="mensaje" class="label-input">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="50" rows="7" class="label-input" autofocus></textarea>
          </div>

          <div class="btns-form">
            <input type="submit" value="Enviar" class="btn-enviar">
            <input type="reset" value="Cancelar" class="btn-cancelar">
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h3>Todos los derechos reservados</h3>
    </footer>
    
</body>
</html>
